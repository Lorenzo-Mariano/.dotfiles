# Toim
label {
    monitor =

    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 96
    font_family = JetBrainsMono Nerd Font 10

    shadow_passes = 3
    shadow_size = 4

    position = 0, -300
    halign = center
    valign = top
}

# Today
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')"</big></b>"

    color = $color7
    shadow_passes = 3
    shadow_size = 4

    font_size = 22
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 64
    halign = center
    valign = center
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"

    color = $color7
    shadow_passes = 3
    shadow_size = 4

    font_size = 18
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 28
    halign = center
    valign = center
}

# Degrees
label {
    monitor =
    text = cmd[update:18000000] echo "<b>Feels like $(curl -s 'wttr.in?format=%t' | tr -d '+'). Take it easy :)</b>"
    color = $color7
    font_size = 12
    font_family = JetBrainsMono Nerd Font

    position = 0, 40
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3

    # dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    # dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    # dots_center = true
    # dots_rouding = -1

    dots_text_format = *
    dots_size = 0.3
    dots_spacing = 0.35


    rounding = 12
    size = 17%, 5%

    outer_color = $color0
    outline_thickness = 3
    inner_color = $color0
    font_color = $color6
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.

